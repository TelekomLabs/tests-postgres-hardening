---
AllCops:
  NewCops: enable
  Exclude:
  - vendor/**/*
Style/Encoding:
  Enabled: false
Style/Documentation:
  Enabled: false
Layout/ParameterAlignment:
  Enabled: true
Style/HashSyntax:
  Enabled: true
Layout/LineLength:
  Enabled: false
Layout/EmptyLinesAroundBlockBody:
  Enabled: false
Metrics/MethodLength:
  Max: 40
Style/NumericLiterals:
  MinDigits: 10
Metrics/BlockLength:
  Max: 42
Metrics/CyclomaticComplexity:
  Max: 10
Metrics/PerceivedComplexity:
  Max: 10
Metrics/AbcSize:
  Max: 30
# https://github.com/rubocop-hq/rubocop/issues/4198
Lint/AmbiguousBlockAssociation:
  Enabled: false
